<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="calculator-body">
            <!-- <p class="pp">0</p> -->
            <p class="total-Equasion">0</p>
            <button class="clear-button">C</button>
            <button class="back-arrow">←</button>
            <button class="division math">÷</button>
            <div class="numbers">
                <button class="num-9">9</button>
                <button class="num-8">8</button>
                <button class="num-7">7</button>
                <button class="num-6">6</button>
                <button class="num-5">5</button>
                <button class="num-4">4</button>
                <button class="num-3">3</button>
                <button class="num-2">2</button>
                <button class="num-1">1</button>
                <button class="num-0">0</button>
            </div>
            <button class="multiplication math">⨯</button>
            <button class="minus math">-</button>
            <button class="plus math">+</button>
            <button class="equalSign math">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
